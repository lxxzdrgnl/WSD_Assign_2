version: '3.8'

services:
  app:
    build: .
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - bookstore_network
    # Run migrations before starting the app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8080"

  db:
    image: mysql:8.0
    # Note: The .env file must contain these specific MYSQL_* variables
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} # It's recommended to use a different root password
    ports:
      - "3307:3306"  # Changed to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bookstore_network

volumes:
  mysql_data:

networks:
  bookstore_network:
